report_comment: >
    This report has been generated by the nf-core/tracs analysis pipeline.
    For information about how to interpret these results, please see the
    nf-core/tracs documentation: https://nf-co.re/tracs

report_section_order:
    software_versions:
        order: -1000
    nf-core-tracs-summary:
        order: -1001

export_plots: true

fn_clean_exts:
    - 'fastq.gz'
    - '_fastqc.zip'

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_fastqc.zip'
    - custom_content:
        name: 'TRACS'
        description: 'This section shows the results from the TRACS analysis.'
        
extra_fn_clean_exts:
    - type: remove
      pattern: '.tracs_output'
